<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Material</title>
</head>
<body>
    <h1>Editar Material</h1>
    <form action="{{ url_for('editar_material', id=material.id) }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ material.nome }}" required><br>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" value="{{ material.valor }}" required><br>

        <button type="submit">Salvar Alterações</button>
    </form>
</br>
<a href="/materiais" class="btn btn-secondary">Voltar para Cadastro de Materiais</a>
