<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Usuário</title>
    <style>
        body {
            position: relative;
            background-color: #ffffff;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='logo.jpg') }}");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .titulo-centralizado {
            font-size: 24px;
            font-weight: bold;
        }

        .form-box {
            background-color: #f8f9fa;
            border: 2px solid black;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 250px;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #d6d6d6;
            border: 2px solid black;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            background-color: #bfbfbf;
            color: white;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            font-size: 14px;
            color: #007bff;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo-centralizado">Criar Novo Usuário</h1>

        <div class="form-box">
            <form method="POST" action="{{ url_for('criar_usuario') }}" id="userForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                
                <button type="submit">Criar Usuário</button>
            </form>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <br>
            <a href="{{ url_for('index') }}" class="back-link">← Voltar para a Página Inicial</a>
        </div>
    </div>

    <script>
        // Máscara para o telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                if (value.length <= 10) {
                    value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                } else {
                    value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                }
                e.target.value = value;
            }
        });

        // Máscara para o CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                e.target.value = value;
            }
        });

        // Remover formatação antes de enviar o formulário
        document.getElementById('userForm').addEventListener('submit', function(e) {
            // Limpar formatação do CPF
            const cpfField = document.getElementById('cpf');
            cpfField.value = cpfField.value.replace(/\D/g, '');
            
            // Limpar formatação do telefone
            const telefoneField = document.getElementById('telefone');
            telefoneField.value = telefoneField.value.replace(/\D/g, '');
            
            // O formulário será enviado com os valores sem formatação
        });
    </script>
</body>
</html>
