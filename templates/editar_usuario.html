<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usu√°rio</title>
    <style>
        body {
            position: relative;
            background-color: #ffffff;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='logo.jpg') }}");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .titulo-centralizado {
            font-size: 24px;
            font-weight: bold;
        }

        .form-box {
            background-color: #f8f9fa;
            border: 2px solid black;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input {
            width: 250px;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #0275d8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #025aa5;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            font-size: 14px;
            color: #007bff;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
            display: inline-block;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            margin: 0;
            padding: 0;
            width: auto;
        }

        .toggle-password:hover {
            color: #333;
            background: none;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: -5px;
            margin-bottom: 10px;
            text-align: left;
            display: none;
        }
        
        .form-buttons {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo-centralizado">Editar Usu√°rio</h1>

        <div class="form-box">
            <form method="POST" id="editarUsuarioForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>

                <label for="cpf">CPF (Login):</label>
                <input type="text" id="cpf" name="cpf" value="{{ usuario.cpf }}" required>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" value="{{ usuario.telefone }}" placeholder="(00) 00000-0000">

                <label for="senha">Nova Senha:</label>
                <div class="password-container">
                    <input type="password" id="senha" name="senha" placeholder="Deixe em branco para manter a atual">
                    <button type="button" class="toggle-password" onclick="togglePassword('senha')">üëÅÔ∏è</button>
                </div>

                <label for="confirmar_senha">Confirmar Nova Senha:</label>
                <div class="password-container">
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Repita a nova senha">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmar_senha')">üëÅÔ∏è</button>
                </div>
                
                <div class="error-message" id="passwordError">As senhas n√£o coincidem!</div>

                <button type="submit">Salvar Altera√ß√µes</button>
            </form>

            <div class="form-buttons">
                <a href="{{ url_for('gerenciar_usuarios') }}" class="back-link">‚Üê Voltar para Gerenciar Usu√°rios</a>
            </div>
        </div>
    </div>

    <script>
        // M√°scara para o CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            }
        });

        // M√°scara para o telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                if (value.length <= 10) {
                    value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                } else {
                    value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                }
                e.target.value = value;
            }
        });

        // Fun√ß√£o para mostrar/ocultar senha
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleButton = passwordField.nextElementSibling;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.textContent = 'üîí';
            } else {
                passwordField.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Valida√ß√£o de confirma√ß√£o de senha
        document.getElementById('editarUsuarioForm').addEventListener('submit', function(e) {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar_senha').value;
            const passwordError = document.getElementById('passwordError');
            
            // Se algum campo de senha foi preenchido, ambos devem ser iguais
            if (senha !== '' || confirmarSenha !== '') {
                if (senha !== confirmarSenha) {
                    e.preventDefault();
                    passwordError.style.display = 'block';
                    
                    // Rolando para o erro
                    passwordError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    passwordError.style.display = 'none';
                }
            }
        });

        // Esconder mensagem de erro quando o usu√°rio come√ßar a digitar
        document.getElementById('senha').addEventListener('input', hidePasswordError);
        document.getElementById('confirmar_senha').addEventListener('input', hidePasswordError);
        
        function hidePasswordError() {
            document.getElementById('passwordError').style.display = 'none';
        }
    </script>
</body>
</html>
