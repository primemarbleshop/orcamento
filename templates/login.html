<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            position: relative;
            background-color: #ffffff;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='logo.jpg') }}");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .titulo-centralizado {
            font-size: 24px;
            font-weight: bold;
        }

        .login-box {
            background-color: #f8f9fa;
            border: 2px solid black;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 200px;
            padding: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #d6d6d6;
            border: 2px solid black;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            background-color: #bfbfbf;
            color: white;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo-centralizado">Bem-vindo Ã  Prime Marble Shop</h1>

        <div class="login-box">
            <h2>Login</h2>
            <form method="POST">
                <label for="cpf">CPF/CNPJ:</label>
                <input type="text" id="cpf" name="cpf" required>
                <br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <br>
                <button type="submit">Entrar</button>
            </form>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
